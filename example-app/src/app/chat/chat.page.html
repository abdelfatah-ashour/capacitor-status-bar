<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Chat Demo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="chat-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat Demo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="messages-list">
    @for (msg of messages(); track msg.id) {
      <ion-item [class.message-me]="msg.sender === 'me'" [class.message-other]="msg.sender === 'other'" lines="none">
        @if (msg.sender === 'other') {
          <ion-avatar slot="start" class="message-avatar">
            <ion-icon name="person-circle" size="large"></ion-icon>
          </ion-avatar>
        }
        <ion-label class="ion-text-wrap">
          <div class="message-bubble">
            <p class="message-text">{{ msg.text }}</p>
            <span class="message-time">{{ msg.timestamp | date: 'short' }}</span>
          </div>
        </ion-label>
        @if (msg.sender === 'me') {
          <ion-avatar slot="end" class="message-avatar">
            <ion-icon name="person-circle" size="large" color="primary"></ion-icon>
          </ion-avatar>
        }
      </ion-item>
    }
  </ion-list>
</ion-content>

<ion-footer class="chat-footer">
  <ion-toolbar>
    <div class="input-container">
      <ion-input
        [(ngModel)]="message"
        placeholder="Type a message..."
        type="text"
        class="message-input"
        (keypress)="onInputKeyPress($event)"
      ></ion-input>
      <ion-button (click)="sendMessage()" [disabled]="!message().trim()" shape="round" class="send-button">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
